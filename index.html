<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Open San Font-->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img id="logo" src="./images/logo.svg" alt="logo">
    </header>

    <main>
      
      <img id="mockups" src="./images/illustration-mockups.svg" alt="">
      
      <section class="text-section">
        <h1>Build The Community <br>
           Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button class="register">Register</button>
      </section>
      
    </main>

    <footer>
    <div class="icons">
      <a href="https://www.facebook.com/frontendmentor" class="icon">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com/frontendmentor" class="icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" class="icon">
        <i class="fab fa-instagram"></i>
      </a>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="">Tran Trung Nghia</a>.
      </p>
    </footer>
  </div>
</body>
</html>
